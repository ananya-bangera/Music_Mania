<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mania</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link rel="icon" type="image/icon" href="../img/favicon.ico">
</head>

<body>
  <!-- Header-Start -->
  <header class="text-gray-200 bg-gray-900 body-font">
    <!-- Navbar -->
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="../index.html">
        <!-- Header Icon -->
        <div id="home" style="height: 30px; width: 30px;">
          <img src="../img/favicon.ico" alt="">
        </div>
        <span class="ml-3 text-xl">Music Mania</span>
      </a>
      <!-- Navbar Elements -->
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700 flex flex-wrap items-center text-base justify-center">
        <a class="mr-2.5 hover:text-gray-400" href="../index.html">Home</a>
        <a class="ml-2.5 mr-2.5 hover:text-gray-400" href="about.html">About Us</a>
        <a class="ml-2.5 mr-2.5 hover:text-gray-400" href="feedback.html">Feedback</a>
        <a class="ml-2.5 mr-2.5 hover:text-gray-200 text-gray-400" href="contact.html">Contact Us</a>

        <!-- Search -->
        <!-- <input type="text" id="searchbar"
          class="ml-52 mr-1 w-50 bg-gray-800 rounded border bg-opacity-40 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 focus:border-indigo-500 outline-none text-gray-100 py-1 px-3 transition-colors duration-200 ease-in-out h-8"
          style="user-select: auto;" placeholder="Search">

        <button
          class="ml-1 mr-40 inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
          <a href="">Search</a>
        </button> -->
      </nav>

      <!-- Sign Up Button -->
      <div id="buttons">
        <!-- Sign Up Button -->
        <button
          class="ml-2.5 mr-2.5 inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
          <a href="signup.html">Sign Up</a>
        </button>

        <!-- Login Button -->
        <button
          class="ml-2.5 mr-2.5 inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
          <a href="login.html">Log In</a>
        </button>
      </div>

    </div>
  </header>
  <!-- Header-End -->

  <section class="text-gray-400 bg-gray-900 body-font relative" style="user-select: auto;">
    <div class="container px-5 py-5 mx-auto" style="user-select: auto;">
      <div class="flex flex-col text-center w-full my-6" style="user-select: auto;">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white" style="user-select: auto;">Contact Us
        </h1>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto" style="user-select: auto;">
        <div class="flex flex-wrap -m-2" style="user-select: auto;">
          <div class="p-3 w-1/2" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="name" class="leading-7 text-sm text-gray-400" style="user-select: auto;">Name</label>
              <input type="text" id="name" name="name"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                style="user-select: auto;">
            </div>
          </div>
          <div class="p-3 w-1/2" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="email" class="leading-7 text-sm text-gray-400" style="user-select: auto;">Email</label>
              <input type="email" id="email" name="email"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                style="user-select: auto;">
            </div>
          </div>
          <div class="p-3 w-full" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="message" class="leading-7 text-sm text-gray-400" style="user-select: auto;">Message</label>
              <textarea id="message" name="message"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                style="user-select: auto;"></textarea>
            </div>
          </div>
          <div class="pt-6 w-full" style="user-select: auto;">
            <button
              class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              style="user-select: auto;">Send</button>
          </div>
          <!-- email -->
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center" style="user-select: auto;">
            <a class="text-indigo-400" style="user-select: auto;">example@email.com</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer-Start -->
  <footer class="text-gray-400 bg-gray-900 body-font" style="user-select: auto;">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col" style="user-select: auto;">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        style="user-select: auto;" href="../index.html">
        <!-- Footer Icon -->
        <div id="home" style="height: 30px; width: 30px;">
          <img src="../img/favicon.ico" alt="">
        </div>
        <span class="ml-3 text-xl" style="user-select: auto;">Music Mania</span>
      </a>
      <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        style="user-select: auto;">Â© 2020 Music Mania
        <!-- Twitter handle -->
        <a href="https://twitter.com/explore" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer"
          style="user-select: auto;">@musicmania</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start" style="user-select: auto;">
        <!-- Facebook -->
        <a class="text-gray-400" style="user-select: auto;" href="https://www.facebook.com/" target="_blank">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24" style="user-select: auto;">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" style="user-select: auto;"></path>
          </svg>
        </a>
        <!-- Twitter -->
        <a class="ml-3 text-gray-400" style="user-select: auto;" href="https://twitter.com/explore" target="_blank">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24" style="user-select: auto;">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              style="user-select: auto;"></path>
          </svg>
        </a>
        <!-- Instagram -->
        <a class="ml-3 text-gray-400" style="user-select: auto;" href="https://www.instagram.com/" target="_blank">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5" style="user-select: auto;"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01" style="user-select: auto;"></path>
          </svg>
        </a>
        <!-- LinkedIn -->
        <a class="ml-3 text-gray-400" style="user-select: auto;" href="https://in.linkedin.com/" target="_blank">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              style="user-select: auto;"></path>
            <circle cx="4" cy="4" r="2" stroke="none" style="user-select: auto;"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
  <!-- Footer-End -->
</body>

</html>
