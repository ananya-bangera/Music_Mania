{% extends "layout.html" %}
{% block content %}
<!-- Hit List - Start -->
<h2 id="animate">Loading</h2>
<div>
    <section class="text-gray-400 bg-gray-900 body-font" style="user-select: auto">
        <div class="container px-5 py-12 mx-auto" style="user-select: auto">
            <!-- heading  -->
            <div class="flex flex-col text-center w-full mb-7" style="user-select: auto">
                <h1 class="text-2xl font-medium title-font text-white" style="user-select: auto">
                    {{name}}
                </h1>
            </div>
            <!-- heading -->
            <div class="py-1 flex flex-wrap text-center" style="user-select: auto">
                {% for det in Album_details.values() %}
                <div class="lg:w-1/6 md:w-1/3 p-4 w-full" style="user-select: auto"  data-aos="zoom-in"  data-aos-once="true"  data-aos-easing="ease-in-out" data-aos-offset="200"   data-aos-delay="0"   data-aos-duration="3000">
                    <a class="block relative h-48 rounded overflow-hidden" style="user-select: auto">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full blo rounded-3xl"
                            src="{{det[0][1][0]['url']}}" style="user-select: auto" />
                    </a>
                    <div class="mt-1" style="user-select: auto">
                        <h2 class="text-white title-font text-lg font-medium" style="user-select: auto">
                            <a style="font-size: small;" href="{{url_for('main.tracks', name=name,album_name=det[0][0])}}">{{det[0][0]}}</a>
                        </h2>
                        <!-- <p class="mt-0" style="user-select: auto"></p> -->
                    </div>
                </div>
                {% endfor %}   
        </div>
    </section>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script>
    var loader =document.getElementById("animate");
    var ht =document.getElementById("body")
    window.addEventListener("load",function () {
        loader.style.display="none";
        ht.style.overflow="auto";
        
    })
</script>
<!-- Hit List - End -->
{% endblock content %}
