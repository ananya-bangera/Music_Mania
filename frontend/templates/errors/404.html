{% extends "layout.html" %}
{% block content %}
<div data-aos="zoom-in" data-aos-once="true" data-aos-easing="ease-in-out" data-aos-offset="200"   data-aos-delay="0"   data-aos-duration="1000" data-aos-offset="200"   data-aos-delay="0"   data-aos-duration="2000" class="flex items-center justify-center w-screen h-screen text-gray-400 bg-gray-900" class="flex items-center justify-center w-screen h-screen text-gray-400 bg-gray-900">
    <div class="px-40 py-20 border-4 border-gray-400 rounded-lg shadow-xl">
      <div class="flex flex-col items-center" class="zoom-in-out-box">
        <h1 class="font-bold text-white text-9xl" >404</h1>

        <h6 class="mb-2 text-2xl font-bold text-center text-gra-800 md:text-3xl">
          <span style="color: rgb(122, 25, 25);">Oops!</span> Page not found
        </h6>

        <p class="mb-8 text-center text-gray-500 md:text-lg">
          The page you’re looking for doesn’t exist.
        </p>

        <a href="{{ url_for('main.home') }}" class="font-semibold text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Go home</a>
      </div>
    </div>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock content %}
