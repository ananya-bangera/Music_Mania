{% extends "layout.html" %}
{% block content %}
<!-- Searchbar-Start -->
<h2 id="animate">Loading..</h2>
<div id="body">
    <section class="z-10 ml-15 text-gray-400 bg-gray-900 body-font" style="user-select: auto;">
        <div class="container mx-auto flex py-16 px-5 md:flex-row flex-col items-center" style="user-select: auto; padding-left:58px;">
            <div class=" lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0" style="user-select: auto;" id="apiimg">
                <img class="object-cover object-center rounded-3xl" alt="hero"
                    src="https://source.unsplash.com/720x600/?music,music concerts,music instruments" style="user-select: auto;">
            </div>
            <!-- src="https://dummyimage.com/720x600" style="user-select: auto;"> -->
            <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
                style="user-select: auto;">
                <span class="title-holder">
                    <span class="title">
                        <h4>Music_Mania. </h4>
                    </span>
                </span>
                <p class="mb-8 leading-relaxed" style="user-select: auto; margin-top: 15px; color: rgba(255, 255, 255, 0.432);">
                    Let music flow in your heart and enrich your soul. Let the Music Speak!
                    <br> Life is a song, love is the music.
                </p>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
<div>
    <form  class="flex w-full md:justify-start justify-center items-end" style="user-select: auto;" action="{{ url_for('main.searchbar')}}" method="post">
        <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4" style="user-select: auto;">
            <input type="text" id="search-bar_id" name="search-bar-ani"
            class=" bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            placeholder="search song" style="user-select: auto;width: 20rem;">
        </div>
        
        <button
        class="inline-flex text-white bg-indigo-500 border-0 mx-12 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        style="user-select: auto;padding-left: 20px;padding-right: 20px;padding-top: 6.5;padding-bottom: 7px;padding-top: 6.5;padding-top: 7px;width: 100px;">Search</button>
    </form>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->


            </div>
        </div>
    </section>
</div>
<!-- Searchbar-End -->



<!-- Hit List - Start -->
<div>
    <section class="text-gray-400 bg-gray-900 body-font" style="user-select: auto">
        <div class="container px-5 py-12 mx-auto" style="user-select: auto;">
            <!-- heading  -->
            <div class="flex flex-col text-center w-full mb-7" style="user-select: auto">
                <h1 class="text-2xl font-medium title-font text-white" style="user-select: auto">
                    Top Artists
                </h1>
            </div>
            <!-- heading -->

            <!-- row-1 start -->
            
            <div class="py-1 flex flex-wrap text-center" style="user-select: auto">
                {% for keys,values in uri_dict.items() %}
                <div class="lg:w-1/6 md:w-1/3 p-4 w-full" style="user-select: auto" data-aos="zoom-in"  data-aos-once="true"  data-aos-offset="150"   data-aos-delay="0"   data-aos-duration="3000" >
                    <a id="hvr_eff" class="block relative h-48 rounded overflow-hidden" style="user-select: auto">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full blo rounded-3xl"
                            src="{{ spotify.artist(values)['images'][0]['url'] }}" style="user-select: auto" />
                    </a>
                    <div class="mt-1" style="user-select: auto">
                        <h2 id="hvr_eff1" class="text-white title-font text-lg font-medium" style="user-select: auto">
                           <a style="font-size: small;" href="{{url_for('main.albums', name=keys)}}">{{keys}}</a> 
                        </h2>
                        <!-- <p class="mt-0" style="user-select: auto"></p> -->
                    </div>
                </div>
                {% endfor %}
        </div>
    </section>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script>
    var loader =document.getElementById("animate");
    window.addEventListener("load",function () {
        loader.style.display="none";
        
    })
</script>
<!-- Hit List - End -->
{% endblock content %}
